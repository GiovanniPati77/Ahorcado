<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ahorcado</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/ahorcado.jpg" type="image/x-icon" />
  </head>

  <body>
    <div class="contenedor">
      <div style="text-align: center; margin: 50px 0px">
        <h1 class="titulo">Ahorcado</h1>
        <button class="btn" id="iniciar-juego">INICIAR JUEGO</button>
      </div>
      <div style="text-align: center">
        <input
          class="text-input"
          type="text"
          id="input-nueva-palabra"
          placeholder="Escriba una nueva palabra"
        />
        <button class="btn" id="nueva-palabra">AGREGAR PALABRA</button>
      </div>
    </div>
    <div style="text-align: center; text-transform: uppercase" class="fondo">
      <canvas
        id="ahorcado"
        class="ahorcado"
        height="700px"
        width="1200px"
        style="text-transform: uppercase"
      ></canvas>
    </div>
    <div id="palabras" class="palabras"></div>
    <p id="output" class="output"></p>
  </body>
  <script type="text/javascript" src="canvas.js"></script>
  <script type="text/javascript" src="ahorcado.js"></script>
  <!-- <script type="text/javascript" src="agregarPalabra.js"></script> -->
</html>
